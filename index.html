<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <video autoplay muted loop id="bgVideo">
      <source src="Videos/Space - 2381.mp4" type="video/mp4" />
    </video>
    <title>Akhan Name App</title>
  </head>
  <body>
    <div id="container">
      <div id="content">
        <h3>Akhan Name App</h3>

        <p>
          Hello! Welcome to check your Akhan name. Name Akhan in the Indian
          origin, means Yogi; One who practises principled life. Name Akhan is
          of Indian origin and is a Boy name. People with name Akhan are usually
          Hindu by religion
        </p>

        <label for="Date"><strong>Select Your Birthday</strong></label>
        <input id="Date" type="date" />

        <!-- <div class="form-floating"> -->

        <!-- <label for="floatingSelect">Gender</label> -->
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example" onchange="getGenderValue()"
        >
          <option selected disabled hidden>Choose your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <button type="button" class="btn btn-primary" onclick="getAkhaiName()">Submit</button>

      <button type="button" class="btn btn-info" id="result-button">
        Hi, you were born on a Tuesday, thus your Akhan name is Udu
      </button>
    </div>

    <!-- JavaScript Bundle with Popper from bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <!-- custom javascript -->
    <script src="Javascript/javascript.js"></script>
  </body>
</html>
