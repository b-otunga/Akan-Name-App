    <title>Akhan Name App</title>
  </head>
  <body>
    <div id="container">

    <div id = "content">
      <h4>Akhan Name App</h4>

      <p>Hello! Welcome to check your Akhan name. Name Akhan in the Indian origin, means Yogi; One who practises principled life. Name Akhan is of Indian origin and is a Boy name. People with name Akhan are usually Hindu by religion</p>

      <label for="startDate"><strong>Select Your Date of Birth</strong></label> <br>
      <input id="startDate" class="form-control" type="date" />
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          Choose your gender
        </button>
        <ul class="dropdown-menu">
          <li><button class="dropdown-item" type="button">Male</button></li>
          <li><button class="dropdown-item" type="button">Female</button></li>
        </ul>
      </div>

      <button type="button" class="btn btn-primary">Submit</button>

      <button type="button" class="btn btn-info" id = "result-button">Hi Bill, you were born on Tuesday, thus your Akhan name is Udu</button>
    </div>
  </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
